plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.new_app"
    compileSdk 33 // STABLE ANDROID 33

    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.new_app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 33 // STABLE ANDROID 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true 
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
    
    // --- THE FORCE RESOLUTION BLOCK ---
    configurations.all {
        resolutionStrategy {
            // Force older versions compatible with Android 33
            force 'androidx.core:core-ktx:1.10.1'
            force 'androidx.core:core:1.10.1'
            force 'androidx.activity:activity:1.7.2'
            force 'androidx.window:window:1.1.0'
            force 'androidx.window:window-java:1.1.0'
            
            // This is the specific fix for your current error:
            force 'androidx.lifecycle:lifecycle-livedata-core:2.6.2'
            force 'androidx.lifecycle:lifecycle-livedata:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel:2.6.2'
            force 'androidx.lifecycle:lifecycle-runtime:2.6.2'
            force 'androidx.lifecycle:lifecycle-common:2.6.2'
            force 'androidx.lifecycle:lifecycle-process:2.6.2'
            force 'androidx.lifecycle:lifecycle-service:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.2'
            
            force 'androidx.fragment:fragment:1.6.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
        }
    }
}

flutter {
    source '../..'
}
